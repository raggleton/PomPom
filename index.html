  <body>

    <div class="container">
      <h1>PomPom  <small><i>Robin's Pomodoro timer</i></small></h1>
      <div class="row">
        <div class="col-md-7">
          <div class="jumbotron" style="text-align:center" id="mainDisplay">
            <h1>Ready? GO!</h1>
          </div>
        </div>
        <div class="col-md-5">
          <form class="form-horizontal">

            <div class="form-group" style="padding-left:5px;padding-right:5px;">
              <div class="col-md-7">
                <div class="input-group">
                  <span class="input-group-addon" for="workTime"><b>Work</b></span>
                  <input type="text" class="form-control" id="workTime" value="25">
                  <span class="input-group-addon" for="workTime">minutes</span>
                </div>
              </div>

              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="workSoundBtn">
                      <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                      <span class="sr-only">Sound:</span>
                    </button>
                  </span>
                  <select class="form-control" id="workSoundSel"></select>
                </div>
              </div>
            </div>

            <div class="form-group" style="padding-left:5px;padding-right:5px;">
              <div class="col-md-7">
                <div class="input-group">
                  <span class="input-group-addon" for="shortTime"><b>Short break</b></span>
                  <input type="text" class="form-control" id="shortTime" value="5">
                  <span class="input-group-addon" for="shortTime">minutes</span>
                </div>
              </div>

              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="shortSoundBtn">
                      <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                      <span class="sr-only">Sound:</span>
                    </button>
                  </span>
                  <select class="form-control" id="shortSoundSel"></select>
                </div>
              </div>
            </div>

            <div class="form-group" style="padding-left:5px;padding-right:5px;">
              <div class="col-md-7">
                <div class="input-group">
                  <span class="input-group-addon" for="longTime"><b>Long break</b></span>
                  <input type="text" class="form-control" id="longTime" value="15">
                  <span class="input-group-addon" for="longTime">minutes</span>
                </div>
              </div>

              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="longSoundBtn">
                      <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
                      <span class="sr-only">Sound:</span>
                    </button>
                  </span>
                  <select class="form-control" id="longSoundSel"></select>
                </div>
              </div>
            </div>

            <div class="form-group" style="padding-left:5px;padding-right:5px;">
              <div class="col-md-7">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><b class="hidden-xs">Number</b><b class="visible-xs-inline">#</b><b> of short breaks</b></span>
                  <input type="text" class="form-control" id="nShort" value="3">
                </div>
              </div>

              <div class="col-md-5">
                <div class="input-group">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" id="showNotificationsCheck">
                      Notifications?
                  </label>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7" style="text-align:center">
          <button type="button" class="btn btn-success" id="startBtn"><h1>Start</h1></button>
          &nbsp;
          <button type="button" class="btn btn-danger" id="resetBtn"><h1>Reset</h1></button>
        </div>
      </div>

    </div>

<!--<a href="https://github.com/raggleton/PomPom" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>-->

    <script>
      var StateEnum = {
        WORK: 1,
        SHORT_BREAK: 2,
        LONG_BREAK: 3,
        STOPPED: 4,
        PAUSED: 5,
        properties: {
          1: {text:
                function(nextState){
                  if (nextState == StateEnum.SHORT_BREAK){
                    return "Short break in";
                  } else {
                    return "Long break in";
                  }
                }
              },
          2: {text:
                function(nextState){
                  return "Short break: back to work in";
                }
              },
          3: {text:
                function(nextState){
                  return "Long break: back to work in";
                }
              },
          4: {text:
                function(nextState){
                  return "Stopped. Get going!";
                }
              },
          5: {text:
                function(nextState){
                  return "Paused";
                }
              }
        }
      };

      var foghornSound = new Howl({
        src: ['sounds/foghorn_compressed.mp3'],
        volume: 0.5,
        rate: 1
      });

      var gongSound = new Howl({
        src: ['sounds/chinese_gong_compressed.mp3'],
        volume: 0.5,
        rate: 1
      });

      var tickingSound = new Howl({
        src: ['sounds/ticking_clock.mp3'],
        volume: 0.5,
        rate: 1
      });

      var sounds = {
        "Ticking": tickingSound,
        "Foghorn": foghornSound,
        "Gong": gongSound,
        "None": null,
      }

      function populateSoundSelector(selector) {
        for (var skey in sounds){
          var opt = document.createElement('option');
          opt.text = skey;
          selector.appendChild(opt);
        }
      }

      populateSoundSelector(document.getElementById("workSoundSel"));
      populateSoundSelector(document.getElementById("shortSoundSel"));
      populateSoundSelector(document.getElementById("longSoundSel"));

      //  set default sounds
      function setSelectedSound(selector, soundName) {
        var soundKeys = Object.keys(sounds);
        var ind = soundKeys.findIndex(function (label) {return label == soundName;});
        if (ind == -1) {
          console.log("I don't know that sound, using first entry");
          selector.selectedIndex = 0;
        }
        selector.selectedIndex = ind;
      }

      setSelectedSound(document.getElementById("workSoundSel"), "Ticking");
      setSelectedSound(document.getElementById("shortSoundSel"), "Foghorn");
      setSelectedSound(document.getElementById("longSoundSel"), "Gong");

      function playSound(selector) {
        var sound = sounds[selector.value];
        if (sound) {
          sound.play();
        }
      }

      document.getElementById("workSoundBtn").addEventListener("click", function() {
        playSound(document.getElementById("workSoundSel"));
      });

      document.getElementById("shortSoundBtn").addEventListener("click", function() {
        playSound(document.getElementById("shortSoundSel"));
      });

      document.getElementById("longSoundBtn").addEventListener("click", function() {
        playSound(document.getElementById("longSoundSel"));
      });

      // all times here in ms
      function getUserWorkTime() {
        return parseFloat(document.getElementById("workTime").value) * 60000;
      }

      function getUserShortBreakTime() {
        return parseFloat(document.getElementById("shortTime").value) * 60000;
      }

      function getUserLongBreakTime() {
        return parseFloat(document.getElementById("longTime").value) * 60000;
      }

      function getUserNumShortBreaks() {
        return parseInt(document.getElementById("nShort").value);
      }

      var STATE = StateEnum.STOPPED;
      var NEXT_STATE = StateEnum.WORK;
      var NEXT_STATE_STORE = StateEnum.STOPPED; // for when pausing

      var TIME_START = 0; // used for each state
      var TIME_OFFSET = 0; // used when pausing
      var PAUSE_START = 0; // used to account for pause

      var NUM_SHORT_BREAKS_TAKEN = 0;

      document.getElementById("startBtn").addEventListener("click", function() {
        if (STATE == StateEnum.STOPPED){
          // start afresh
          moveToNextState();
          document.getElementById("startBtn").innerHTML = "<h1>Pause</h1>";
          document.getElementById("startBtn").className = "btn btn-warning";
          runner();
        } else if (STATE == StateEnum.PAUSED) {
          // resume
          playSound(document.getElementById("workSoundSel"));
          TIME_OFFSET = Date.now() - PAUSE_START;
          PAUSE_START = 0;
          STATE = NEXT_STATE;
          NEXT_STATE = NEXT_STATE_STORE;
          document.getElementById("startBtn").innerHTML = "<h1>Pause</h1>";
          document.getElementById("startBtn").className = "btn btn-warning";
          runner();
        } else {
          // go into pause mode
          NEXT_STATE_STORE = NEXT_STATE;
          NEXT_STATE = STATE;
          STATE = StateEnum.PAUSED;
          PAUSE_START = Date.now();
          document.getElementById("startBtn").innerHTML = "<h1>Resume</h1>";
          document.getElementById("startBtn").className = "btn btn-success";
          runner();
        }

      });

      document.getElementById("resetBtn").addEventListener("click", function() {
        STATE = StateEnum.STOPPED;
        NEXT_STATE = StateEnum.WORK;
        workTime = getUserWorkTime();
        setTimerDisplay(StateEnum.properties[STATE].text(NEXT_STATE),
                msToMinutes(workTime),
                msToSeconds(workTime),
                "",
                true);
        document.getElementById("startBtn").innerHTML = "<h1>START</h1>";
        document.getElementById("startBtn").className = "btn btn-success";
      });

      function startTimer() {
        TIME_START = Date.now();
      }

      function msToMinutes(ms) {
        return parseInt(ms / (1000. * 60));
      }

      function msToSeconds(ms) {
        // this convert the remainder milliseconds to seconds
        return parseInt((ms - msToMinutes(ms)*60000) / 1000);
      }

      function runner() {
        if (STATE == StateEnum.STOPPED || STATE == StateEnum.PAUSED)
          return;

        diff = Date.now() - TIME_START; // in milliseconds

        limit = 0 // in milliseconds
        if (STATE == StateEnum.WORK)
          limit = getUserWorkTime();
        else if (STATE == StateEnum.SHORT_BREAK)
          limit = getUserShortBreakTime();
        else if (STATE == StateEnum.LONG_BREAK)
          limit = getUserLongBreakTime();

        timeLeft = limit - diff + TIME_OFFSET;

        if (timeLeft <= 0) {
          moveToNextState();
        } else {
          setTimerDisplay(StateEnum.properties[STATE].text(NEXT_STATE),
                          msToMinutes(timeLeft),
                          msToSeconds(timeLeft),
                          "",
                          true);
        }
        setTimeout(runner, 500);
      }

      function setTimerDisplay(textPre, timeMin, timeSec, textPost, doTitle) {
        displayStr = "";
        if (textPre !== "")
          displayStr += "<h1>" + textPre + "<h1>";
        timeStr = timeMin;
        if (timeSec < 10)
          timeStr += ":0" + timeSec;
        else
          timeStr += ":" + timeSec;
        displayStr += "<h1>" + timeStr + "<h1>";
        if (textPost !== "")
          displayStr += "<h1>"+ textPost + "<h1>";
        document.getElementById("mainDisplay").innerHTML = displayStr;

        if (doTitle) {
          document.title = timeStr;
        }
      }

      document.getElementById("showNotificationsCheck").addEventListener("click", function() {
        // Ask for permission to show notifications
        if ((Notification.permission !== "granted") && (Notification.permission !== "denied")) {
          Notification.requestPermission();
        }
      });

      function showNotification(title) {
        if (!document.getElementById("showNotificationsCheck").checked)
          return;

        var opts = {
          body: ""
        };
        var notificationTimeout = 6000;

        if (Notification.permission === "granted") {
          // If it's okay let's create a notification
          createAndHideNotification(title, opts, notificationTimeout);
        }

        // Otherwise, we need to ask the user for permission
        else if (Notification.permission !== 'denied') {
          Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
              createAndHideNotification(title, opts, notificationTimeout);
            }
          });
        }
      }

      function createAndHideNotification(title, opts, timeout) {
        var notification = new Notification(title, opts);
        setTimeout(notification.close.bind(notification), timeout);
      }

      function moveToNextState() {
        TIME_OFFSET = 0;
        startTimer();
        if (STATE == StateEnum.WORK) {

          if (NEXT_STATE == StateEnum.SHORT_BREAK) {
            playSound(document.getElementById("shortSoundSel"));
            STATE = StateEnum.SHORT_BREAK;
            NEXT_STATE = StateEnum.WORK;
            NUM_SHORT_BREAKS_TAKEN += 1;
          } else if (NEXT_STATE == StateEnum.LONG_BREAK) {
            playSound(document.getElementById("longSoundSel"));
            STATE = StateEnum.LONG_BREAK;
            NEXT_STATE = StateEnum.WORK;
          }

        } else if ((STATE == StateEnum.SHORT_BREAK) || (STATE == StateEnum.LONG_BREAK)) {

          if (STATE == StateEnum.SHORT_BREAK) {
            // figure out if next break should be a short one or long one
            if (NUM_SHORT_BREAKS_TAKEN < getUserNumShortBreaks()) {
              NEXT_STATE = StateEnum.SHORT_BREAK;
            } else {
              NEXT_STATE = StateEnum.LONG_BREAK;
            }
          } else {
            NEXT_STATE = StateEnum.SHORT_BREAK;
            NUM_SHORT_BREAKS_TAKEN = 0;
          }
          playSound(document.getElementById("workSoundSel"));
          STATE = StateEnum.WORK;

        } else if (STATE == StateEnum.STOPPED) {
          playSound(document.getElementById("workSoundSel"));
          STATE = StateEnum.WORK;
          if (getUserNumShortBreaks() > 0) {
            NEXT_STATE = StateEnum.SHORT_BREAK;
          } else {
            NEXT_STATE = StateEnum.LONG_BREAK;
          }
        } else if (STATE == StateEnum.PAUSED) {
        }

        if (STATE == StateEnum.WORK) {
          showNotification("Work!");
        } else if (STATE == StateEnum.SHORT_BREAK) {
          showNotification("Short break");
        } else if (STATE == StateEnum.LONG_BREAK) {
          showNotification("Long break");
        }
      }

    </script>
